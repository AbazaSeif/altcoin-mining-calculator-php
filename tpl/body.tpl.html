<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <form method="get" id="hashrate-form" action="{{URL}}" class="text-center">
                <label for="hr" id="hashrate-label">Hash Rate</label>
                <input name="hr" type="text" placeholder="2.0" value="{{HASHRATE}}" style="width: 100px;"/>
                <select name="hx">
                    <option value="1">h/s</option> 
                    <option value="1000">Kh/s</option> 
                    <option value="1000000">Mh/s</option> 
                    <option value="1000000000">Gh/s</option> 
                    <option value="10000000000">Th/s</option> 
                    <option value="10000000000000">Ph/s</option> 
                </select>
                <input type="submit" id="calchash" class="btn btn-success" value="Calculate" />
            </form>
        </div>
        <div class="row">
            <hr />
        </div>
        {{TABLES}}
    </div>
